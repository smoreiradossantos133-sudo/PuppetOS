# Configuração Limine para PuppetOS
# Bootloader: Limine v7.x - Modern BIOS/UEFI bootloader

VERBOSE=yes
TIMEOUT=5

:PuppetOS
KERNEL_PATH=boot:///kernel.elf
KERNEL_CMDLINE=
PROTOCOL=limine

# Graphics configuration (VESA/GOP)
TEXTMODE=no
GRAPHICS=yes
RESOLUTION=1024x768x32

# Legacy BIOS support
TERM_PALETTE=0x000000 0xff0000 0x00ff00 0xffff00 0x0000ff 0xff00ff 0x00ffff 0xffffff
